<ion-header>
	<ion-navbar color="principal">
		<ion-title>
			Guardar
		</ion-title>
	</ion-navbar>
</ion-header>
 
<ion-content padding>
 
	<ion-list>


		<ion-item>
			<ion-label stacked>Nombre</ion-label>
			<ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Apellido Paterno</ion-label>
			<ion-input type="text" name="apellidoP" [(ngModel)]="model.apellidoP"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Apellido Materno</ion-label>
			<ion-input type="text" name="apellidoM" [(ngModel)]="model.apellidoM"></ion-input>
		</ion-item>
 
		<ion-item>
			<ion-label stacked>Direccion</ion-label>
			<ion-input type="text" name="direccion" [(ngModel)]="model.direccion"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Telefono</ion-label>
			<ion-input type="tel" name="phone" [(ngModel)]="model.phone"></ion-input>
		</ion-item>
			<ion-input type="text" name="phone" [(ngModel)]="model.pic_url" value={{path}}></ion-input>
		<ion-item>
			
		</ion-item>
		
		<ion-item>
			<ion-label stacked>Nacimento</ion-label>
			<ion-datetime displayFormat="DD/MM/YYYY" name="birth" [(ngModel)]="model.birth"></ion-datetime>
		</ion-item>

		<ion-item>
			<ion-label>Activo</ion-label>
			<ion-checkbox name="active" [(ngModel)]="model.active"></ion-checkbox>
		</ion-item>
		
	</ion-list>
 
	<button ion-button block (click)="save()">Guardar</button>
	<button ion-button block (click)="takePicture()">Tomar Foto</button>
	<button ion-button block (click)="choosePicture()">Elegir una foto</button>
	<ion-item>
			<ion-avatar item-start>
				<img src={{path}}/>
			</ion-avatar>
	</ion-item>
	
</ion-content>
